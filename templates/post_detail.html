{% extends 'base.html' %}

{% block content%}
	<div class="post-entry">
		<h2>{{post.title}}</h2>
		<p>author <b>{{post.author}}</b></p>
		<p>{{post.body}}</p>
		<br>
	</div>
	
	<div class="post-edit">
	<a href="{% url 'post_edit' post.pk %}">+ Edit Post Blog</a>
	</div>
	<div class="post-delete">
		<a href="{% url 'post_delete' post.pk %}">+ Delete Post Blog</a>
	</div>
{% endblock content%}
